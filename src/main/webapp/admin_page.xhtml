<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Admin Page</title>
</head>

<body>
	<h1>Admin Page</h1>



	<h:form>
		<h3>Properties:</h3>
		<h:outputLabel value="Max File Size in MB:" />
		<br />
		<h:inputText value="#{adminController.maxFileSizeInMB}" />
		<br />
		<br />
		<h:outputLabel value="File extention:" />
		<br />
		<h:inputText value="#{adminController.extentionName}" />
		<br />
		<br />
		<h:outputLabel value="Time to remove in min:" />
		<br />
		<h:inputText value="#{adminController.timeToRemoveInMin}" />
		<br />
		<br />
		<h:outputLabel value="Files path:" />
		<br />
		<h:inputText value="#{adminController.pathToFile}" />
		<br />
		<h:commandButton action="#{adminController.writeDataToFile()}"
			value="Save" />
	</h:form>
	<br />




	<h3>List of files:</h3>
	<h:form>

		<h:dataTable value="#{fileController.listOfFIles}" var="row">
			<h:column>
				<f:facet name="header">File Name:</f:facet>
				<h:outputLabel value="#{row}" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete File:</f:facet>
				<h:commandLink id="TestID" value="Delete"
					action="#{fileController.delete(row)}">
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
	<br />
	<br />


	<h:form>
		<h:commandButton action="#{fileController.refresh()}" value="Refresh" />
	</h:form>

	<br />

	<h:form>
		<h:commandLink action="upload_file" value="Back to the menu" />
	</h:form>
</body>

</html>

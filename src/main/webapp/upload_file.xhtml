<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Upload File</title>
</head>

<body>
	<h3>Upload file</h3>

	<h:form enctype="multipart/form-data">
		<h:inputFile id="selectFile" title="Test"
			value="#{fileController.file}">
			<f:validator validatorId="fileUploadValidator" />
		</h:inputFile>
		<br />

		<p>
			<h:messages id="messages" />
		</p>

		<h:commandButton id="uploadBtn" value="Upload"
			action="#{fileController.upload()}" />

	</h:form>


	<br />
	<h:form>
		<h:commandLink action="#{fileController.admin()}" value="Admin Page" />
	</h:form>
	
	<h4>#{fileController.path}</h4>
</body>

</html>
